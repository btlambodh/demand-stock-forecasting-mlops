[tool:pytest]
# Pytest Configuration for Chinese Produce Market Forecasting MLOps Project
# Author: Bhupal Lambodhar
# Email: btiduwarlambodhar@sandiego.edu

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path - COMBINED addopts
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10
    --showlocals
    --disable-warnings
    -ra
    --cov-config=.coveragerc
    --cov-fail-under=70
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-append

# Test markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    slow: Slow running tests (> 1 minute)
    aws: Tests that require AWS services
    data: Tests that require data files
    monitoring: Tests for monitoring systems
    regression: Regression tests
    smoke: Smoke tests for basic functionality
    performance: Performance and benchmark tests
    security: Security-related tests

# Filtering
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*distutils.*:DeprecationWarning
    ignore:.*imp module.*:DeprecationWarning
    ignore:.*pkg_resources.*:DeprecationWarning

# Test session configuration
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true

# Timeout settings (if pytest-timeout is installed)
timeout = 300
timeout_method = thread

# Parallel execution (if pytest-xdist is installed)
# To enable: add -n auto to addopts above

# Console output
console_output_style = progress

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)d)
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)d)
log_file_date_format = %Y-%m-%d %H:%M:%S

# Cache configuration
cache_dir = .pytest_cache

# Test collection
collect_ignore = 
    setup.py
    build
    dist
    .tox
    venv
    env
    .venv
    .env

# Doctest configuration
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL ELLIPSIS
doctest_ignore_import_errors = true

# Error handling
xfail_strict = true